<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Sign in</title><style>*{box-sizing:border-box}body{margin:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;background:#f5f5f5;color:#333}main{min-height:100vh;display:grid;place-items:center;padding:24px}.card{width:100%;max-width:380px;background:#fff;border-radius:10px;box-shadow:0 8px 24px rgba(0,0,0,.08);padding:28px}.logo{display:grid;grid-template-columns:repeat(2,18px);grid-auto-rows:18px;gap:4px;width:max-content;margin-bottom:16px}.sq{width:18px;height:18px}.r{background:#f25022}.g{background:#7fba00}.b{background:#00a4ef}.y{background:#ffb900}.title{font-size:22px;font-weight:700;margin:4px 0 18px}.field{margin:0 0 10px}.label{display:block;font-size:13px;margin:0 0 6px;color:#555}input{width:100%;padding:12px 12px;border:1px solid #ddd;border-radius:6px;font-size:14px}input::placeholder{color:#888}input:focus{outline:0;border-color:#0078d4;box-shadow:0 0 0 3px rgba(0,120,212,.15)}a{color:#0078d4;text-decoration:underline;font-size:13px}button{margin-top:16px;width:100%;padding:12px 16px;background:#0078d4;color:#fff;border:0;border-radius:8px;font-weight:600;font-size:15px;box-shadow:0 3px 10px rgba(0,0,0,.15);cursor:pointer}button:focus{outline:0;box-shadow:0 0 0 3px rgba(0,120,212,.25)}</style></head><body><main><div class="card"><div class="logo"><div class="sq r"></div><div class="sq g"></div><div class="sq b"></div><div class="sq y"></div></div><div class="title">Enter password</div><form><div class="field"><label class="label" for="pwd">Password</label><input id="pwd" type="password" placeholder="Password" autocomplete="current-password"></div><a href="#">Forgot my password</a><button type="submit">Sign in</button></form></div></main></body></html>
