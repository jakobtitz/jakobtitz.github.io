<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Sign in</title><style>*{box-sizing:border-box}html,body{height:100%}body{margin:0;background:#f5f5f5;color:#333;font:16px/1.4 -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,Helvetica,sans-serif;display:grid;place-items:center}.card{background:#fff;border-radius:10px;box-shadow:0 6px 18px rgba(0,0,0,.08);padding:32px;min-width:320px;max-width:360px;width:92%}.logo{width:28px;height:28px;display:grid;grid-template-columns:repeat(2,1fr);gap:4px;margin-bottom:20px}.logo .sq{width:100%;height:100%}.sq.r{background:#F25022}.sq.g{background:#7FBA00}.sq.b{background:#00A4EF}.sq.y{background:#FFB900}h1{font-size:20px;margin:0 0 16px;font-weight:700}.fld{margin:0 0 6px;font-size:12px;color:#555}input{padding:10px 12px;border:1px solid #ddd;border-radius:4px;font-size:14px;outline:0}input::placeholder{color:#888}input:focus{border-color:#0078D4;box-shadow:0 0 0 3px rgba(0,120,212,.15)}.link{margin:12px 0 16px;color:#0078D4;text-decoration:underline;font-size:14px;display:inline-block}.btn{background:#0078D4;color:#fff;border:0;border-radius:6px;padding:10px 14px;font-size:15px;cursor:pointer;box-shadow:0 2px 6px rgba(0,0,0,.15)}</style></head><body><section class="card"><div class="logo" aria-label="Microsoft logo"><span class="sq r"></span><span class="sq g"></span><span class="sq b"></span><span class="sq y"></span></div><h1>Enter password</h1><form action="#" method="post" novalidate autocomplete="off"><label for="pwd" class="fld">Password</label><input id="pwd" type="password" placeholder="Password"><a href="#" class="link">Forgot my password</a><button class="btn" type="submit">Sign in</button></form></section></body></html>
