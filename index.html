<!doctype html>
<html lang='en'>
<head>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<title>Sign in</title>
<style>
:root{--bg:#f0f1f3;--card:#fff;--text:#333;--muted:#888;--link:#0078D4;--shadow:0 6px 18px rgba(0,0,0,.08);}*,*:before,*:after{box-sizing:border-box}
html,body{height:100%}
body{margin:0;background:var(--bg);font-family:Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;color:var(--text);display:flex;align-items:center;justify-content:center}
.card{background:var(--card);border-radius:14px;box-shadow:var(--shadow);padding:28px; width:min(420px,90vw);}
.logo{display:flex;justify-content:center;margin-bottom:6px}
.logo-grid{display:grid;grid-template-columns:repeat(2,1fr);grid-gap:6px;width:72px;height:72px;}
.tile{display:block;width:100%;height:100%}
.red{background:#F25022}
.green{background:#7FBA00}
.blue{background:#0A84FF}
.yellow{background:#FFB900}
.title{margin:4px 0 14px 0;text-align:center;font-size:20px;font-weight:700;color:#333;font-family:inherit}
.form{width:100%}
.input{width:100%;padding:12px 12px;border:1px solid #dcdcdc;border-radius:6px;background:#fff;font-size:15px;color:#333;outline:none}
.input::placeholder{color:#888}
.forgot-link{display:block;margin-top:8px;color:#0078D4;text-decoration:underline;text-underline-offset:2px}
.btn{width:100%;padding:12px;border:0;border-radius:8px;background:#0078D4;color:#fff;font-weight:600;font-size:15px;cursor:pointer;box-shadow:0 2px 6px rgba(0,0,0,.15)}
.btn:focus{outline:2px solid #1E90FF;outline-offset:2px}
.sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}
@media (max-width: 420px){ .card{padding:24px} .title{font-size:18px} .logo-grid{width:60px;height:60px} }
</style>
</head>
<body>
<main class='card' aria-label='Sign in card'>
  <div class='logo' aria-label='Microsoft logo' role='img'>
    <div class='logo-grid' aria-hidden='true'>
      <span class='tile red'></span><span class='tile green'></span><span class='tile blue'></span><span class='tile yellow'></span>
    </div>
  </div>
  <h2 class='title'>Enter password</h2>
  <form class='form' aria-label='Password form'>
    <label for='password' class='sr-only'>Password</label>
    <input id='password' class='input' type='password' placeholder='Password' autocomplete='current-password' required aria-required='true'>
    <a href='#' class='forgot-link'>Forgot my password</a>
    <button class='btn' type='submit'>Sign in</button>
  </form>
</main>
</body>
</html>
