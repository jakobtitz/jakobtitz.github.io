<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Sign in</title><style>body{margin:0;background:#E8F0FE;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:#000}.wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:16px}.card{background:#fff;width:360px;border-radius:12px;box-shadow:0 6px 24px rgba(0,0,0,.08);padding:28px}.logo{width:28px;height:28px;border-radius:50%;background:#dadce0;display:inline-flex;align-items:center;justify-content:center;font-weight:700;color:#555;font-size:12px}h1{margin:16px 0 6px;font-size:28px;font-weight:700}.sub{margin:0 0 18px;color:#555;font-size:14px}input{width:100%;padding:12px 14px;border:1px solid #4285F4;border-radius:6px;font-size:14px;outline:0}input::placeholder{color:#888}.a{color:#4285F4;text-decoration:underline;font-size:12px;display:inline-block;margin-top:10px}.note{margin:18px 0 22px;font-size:12px;color:#555}.row{display:flex;justify-content:space-between;gap:8px}.btn{border-radius:6px;padding:10px 16px;font-size:14px;border:0;cursor:pointer}.btn.link{background:transparent;color:#4285F4}.btn.primary{background:#4285F4;color:#fff}</style></head><body><div class="wrap"><div class="card"><div class="logo">App</div><h1>Sign in</h1><div class="sub">to continue to your account</div><form><input type="text" placeholder="Email or phone" aria-label="Email or phone"><a class="a" href="#">Forgot email?</a><div class="note">Not your computer? Use guest mode to sign in privately. <a class="a" href="#">about using guest mode</a></div><div class="row"><button class="btn link" type="button">Create account</button><button class="btn primary" type="submit">Next</button></div></form></div></div></body></html>
