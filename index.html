<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Sign in</title><style>html,body{height:100%}body{margin:0;font-family:Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:#f5f5f5;color:#333}._wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:24px}._card{background:#fff;border-radius:10px;box-shadow:0 6px 24px rgba(0,0,0,.08);width:100%;max-width:380px;padding:32px}._logo{display:grid;grid-template-columns:repeat(2,18px);gap:6px;width:max-content;margin:0 0 20px}._logo span{width:18px;height:18px;display:block}._logo span:nth-child(1){background:#f25022}._logo span:nth-child(2){background:#7fba00}._logo span:nth-child(3){background:#00a4ef}._logo span:nth-child(4){background:#ffb900}h1{margin:0 0 16px;font-size:22px;font-weight:700;color:#333}label{display:block;margin:0 0 6px;font-size:14px;color:#333}input{width:100%;padding:12px 12px;border:1px solid #ddd;border-radius:4px;font-size:14px;color:#333;outline:none;background:#fff}input::placeholder{color:#888}input:focus{border-color:#0078d4;box-shadow:0 0 0 2px rgba(0,120,212,.15)}._link{display:inline-block;margin:12px 0 20px;color:#0078d4;text-decoration:underline;font-size:14px}button{width:100%;padding:12px 16px;background:#0078d4;color:#fff;border:0;border-radius:6px;font-size:15px;font-weight:600;cursor:pointer;box-shadow:0 2px 6px rgba(0,0,0,.08)}button:focus{outline:2px solid rgba(0,120,212,.4);outline-offset:2px}button:hover{background:#0a66c2}</style></head><body><div class="_wrap"><div class="_card" role="form" aria-labelledby="title"><div class="_logo" aria-label="Microsoft logo"><span></span><span></span><span></span><span></span></div><h1 id="title">Enter password</h1><form><label for="pwd">Password</label><input id="pwd" name="passwd" type="password" placeholder="Password" autocomplete="current-password" required><a class="_link" href="#">Forgot my password</a><button type="submit">S
