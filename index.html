<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Welcome back</title><style>*,*:before,*:after{box-sizing:border-box}body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:#f3f4f6;color:#111}a{color:#0078D4;text-decoration:underline}a:focus-visible,button:focus-visible,input:focus-visible{outline:2px solid #0078D4;outline-offset:2px}.wrap{min-height:100vh;display:grid;place-items:center;padding:16px}.card{max-width:420px;width:100%;background:#fff;border-radius:12px;box-shadow:0 8px 24px rgba(0,0,0,.08);padding:28px}.brand{display:flex;align-items:center;gap:10px;margin-bottom:8px}.brand svg{width:24px;height:24px}.brand .name{color:#0078D4;font-weight:700}.sub{font-size:14px;color:#333;margin:0 0 14px}.title{margin:0 0 16px;font-size:28px;font-weight:800;color:#111}label{display:block;margin:12px 0 6px;font-size:14px;color:#111}input[type=email],input[type=password]{width:100%;padding:12px 14px;border:1px solid #e5e7eb;border-radius:8px;font-size:14px;color:#111;background:#fff}input::placeholder{color:#888}.row{display:flex;align-items:center;justify-content:space-between;margin:10px 0 16px}.remember{display:flex;align-items:center;gap:8px;font-size:14px}input[type=checkbox]{width:16px;height:16px;margin:0}button{width:100%;padding:12px 16px;border:0;border-radius:8px;font-weight:600;cursor:pointer}button.primary{background:#0078D4;color:#fff}button.primary:hover{background:#0065b3}button.alt{margin-top:10px;background:#f5f5f5;border:1px solid #e5e7eb;color:#111;display:flex;align-items:center;justify-content:center;gap:10px}footer{margin-top:14px;font-size:14px;text-align:center;color:#333}</style></head><body><main class="wrap"><section class="card"><div class="brand"><svg viewBox="0 0 24 24" aria-hidden="true"><rect x="4" y="4" width="16" height="16" rx="4" fill="#0078D4"/><path d="M8 8h8v8H8z" fill="#fff" opacity=".95"/></svg><span class="name">InsideBox</span></div><p class="sub">Please enter your details</p><h1 class="title">Welcome back</h1><form action="#" method="post" novalidate><label for="email">Email address</label><input id="email" name="email" type="email" autocomplete="email" placeholder="you@example.com" required><label for="password">Password</label><input id="password" name="password" type="password" autocomplete="current-password" placeholder="••••••••" required><div class="row"><label class="remember"><input id="remember" name="remember" type="checkbox">Remember for 30 days</label><a href="#">Forgot password</a></div><button class="primary" type="submit">Sign up</button><button class="alt" type="button"><svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true"><path d="M4 12A8 8 0 0 1 12 4" stroke="#EA4335" stroke-width="2.5" fill="none" stroke-linecap="round"/><path d="M12 4A8 8 0 0 1 20 12" stroke="#FBBC05" stroke-width="2.5" fill="none" stroke-linecap="round"/><path d="M20 12A8 8 0 0 1 12 20" stroke="#34A853" stroke-width="2.5" fill="none" stroke-linecap="round"/><path d="M12 20A8 8 0 0 1 4 12" stroke="#4285F4" stroke-width="2.5" fill="none" stroke-linecap="round"/><rect x="12" y="10.5" width="8" height="3" fill="#fff"/><rect x="13" y="10.5" width="6" height="3" fill="#4285F4"/></svg>Sign in with Google</button></form><footer>Don't have an account? <a href="#">Sign up</a></footer></section></main></body></html>
