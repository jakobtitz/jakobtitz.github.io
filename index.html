<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Sign in</title><style>*{box-sizing:border-box}body{margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;background:#f5f5f5;font:16px/1.4 -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Arial,sans-serif;color:#333} .card{background:#fff;border-radius:10px;box-shadow:0 8px 24px rgba(0,0,0,.12);width:360px;max-width:92vw;padding:24px} .logo{display:grid;grid-template-columns:repeat(2,14px);grid-template-rows:repeat(2,14px);gap:4px} .logo span{display:block;width:14px;height:14px} .logo span:nth-child(1){background:#f25022}.logo span:nth-child(2){background:#7fba00}.logo span:nth-child(3){background:#00a4ef}.logo span:nth-child(4){background:#ffb900} h1{margin:16px 0 12px;font-size:22px;font-weight:700;color:#333} .field{margin:0 0 10px} .vh{position:absolute;left:-9999px} input{width:100%;padding:10px 12px;border:1px solid #ddd;border-radius:6px;background:#fff;color:#333;outline:0;transition:border-color .2s,box-shadow .2s} input::placeholder{color:#888} input:focus{border-color:#0078d4;box-shadow:0 0 0 3px rgba(0,120,212,.15)} a{color:#0078d4;text-decoration:underline} .actions{margin-top:18px} button{width:100%;padding:11px 14px;background:#0078d4;color:#fff;border:0;border-radius:6px;font-weight:700;cursor:pointer;box-shadow:0 2px 6px rgba(0,0,0,.12)} button:focus{outline:2px solid #005a9e;outline-offset:2px} button:hover{background:#0a6ecb}</style></head><body><div class="card"><div class="logo" aria-hidden="true"><span></span><span></span><span></span><span></span></div><h1>Enter password</h1><form><div class="field"><label class="vh" for="pwd">Password</label><input id="pwd" type="password" placeholder="Password" autocomplete="current-password"></div><a href="#">Forgot my password</a><div class="actions"><button type="submit">Sign in</button></div></form></div></body></html>
