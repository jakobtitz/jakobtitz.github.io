<!doctype html><html lang=en><head><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1"><title>Sign in</title><style>body{margin:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;background:#f5f5f5;color:#333;min-height:100vh;display:flex;align-items:center;justify-content:center}.card{background:#fff;border-radius:10px;box-shadow:0 10px 24px rgba(0,0,0,.08);padding:32px;max-width:360px;width:100%}.logo{display:grid;grid-template-columns:repeat(2,14px);gap:6px;width:max-content}.logo span{width:14px;height:14px;display:block}.r{background:#f25022}.g{background:#7fba00}.b{background:#00a4ef}.y{background:#ffb900}.title{margin:16px 0 12px;font-weight:700;font-size:20px}label{position:absolute;left:-9999px}form{display:flex;flex-direction:column}input[type=password]{width:100%;padding:10px 12px;border:1px solid #ddd;border-radius:4px;font-size:14px;color:#333;outline:0}input[type=password]::placeholder{color:#888}input[type=password]:focus{border-color:#0078d4;box-shadow:0 0 0 3px rgba(0,120,212,.15)}.links{margin:10px 0}a{color:#0078d4;text-decoration:underline;font-size:13px}button{background:#0078d4;color:#fff;border:0;border-radius:6px;padding:10px 16px;font-weight:600;box-shadow:0 2px 6px rgba(0,0,0,.1);cursor:pointer}button:hover{background:#106ebe}button:focus{outline:2px solid #005a9e;outline-offset:2px}</style></head><body><div class=card><div class=logo><span class=r></span><span class=g></span><span class=b></span><span class=y></span></div><div class=title>Enter password</div><form><label for=pw>Password</label><input id=pw type=password placeholder=Password autocomplete=current-password><div class=links><a href="#">Forgot my password</a></div><button type=submit>Sign in</button></form></div></body></html>
