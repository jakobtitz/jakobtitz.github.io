<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>InsideBox Sign In</title><style>*{box-sizing:border-box}body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;background:#f3f4f6;color:#111827}a{color:#2563eb;text-decoration:none}a.forgot{text-decoration:underline}.wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}.card{background:#fff;border:1px solid #e5e7eb;border-radius:16px;max-width:420px;width:100%;padding:28px 28px 24px;box-shadow:0 10px 20px rgba(0,0,0,.04)}.brand{display:flex;align-items:center;gap:10px;margin-bottom:8px}.logo{width:28px;height:28px;display:inline-block;background:#2563eb;transform:rotate(45deg);border-radius:6px}.brand span{font-weight:800;font-size:18px;letter-spacing:.2px}.sub{color:#6b7280;font-size:13px;margin:0 0 12px}.title{margin:6px 0 18px;font-size:28px;font-weight:800;color:#1f2937}.field{margin-bottom:14px}.label{display:block;margin-bottom:6px;font-size:13px;color:#374151}.input{width:100%;border:1px solid #e5e7eb;border-radius:10px;padding:12px 14px;font-size:14px;outline:none;background:#fff;color:#111827}::placeholder{color:#9ca3af}.input:focus{border-color:#2563eb;box-shadow:0 0 0 3px rgba(37,99,235,.15)}.row{display:flex;align-items:center;justify-content:space-between;margin:6px 0 16px}.chk{display:flex;align-items:center;gap:8px;color:#374151;font-size:13px}.btn{width:100%;border:0;border-radius:10px;padding:12px 14px;font-weight:700;font-size:15px;cursor:pointer}.primary{background:#2563eb;color:#fff}.primary:focus{outline:3px solid rgba(37,99,235,.25)}.or{display:flex;align-items:center;gap:12px;color:#6b7280;font-size:12px;margin:12px 0}.or:before,.or:after{content:"";flex:1;height:1px;background:#e5e7eb}.gbtn{width:100%;display:flex;align-items:center;justify-content:center;gap:10px;background:#f9fafb;color:#111827;border:1px solid #e5e7eb}.gicon{width:20px;height:20px;display:inline-flex;align-items:center;justify-content:center;border-radius:50%;background:#fff;border:1px solid #e5e7eb;font-weight:800;color:#4285f4;font-size:12px}.foot{margin-top:14px;text-align:center;font-size:13px;color:#6b7280}.foot a{color:#2563eb}</style></head><body><div class="wrap"><div class="card"><div class="brand"><span class="logo"></span><span>InsideBox</span></div><p class="sub">Please enter your details</p><h1 class="title">Welcome back</h1><form><div class="field"><label class="label" for="email">Email address</label><input class="input" id="email" name="email" type="email" placeholder="name@example.com" autocomplete="email" required></div><div class="field"><label class="label" for="password">Password</label><input class="input" id="password" name="password" type="password" autocomplete="current-password" required></div><div class="row"><label class="chk"><input type="checkbox" id="remember" name="remember">Remember for 30 days</label><a href="#" class="forgot">Forgot password</a></div><button type="submit" class="btn primary">Sign up</button><div class="or">or</div><button type="button" class="btn gbtn"><span class="gicon">G</span><span>Sign in with Google</span></button></form><div class="foot">Don't have an account? <a href="#">Sign up</a></div></div></div></body></html>
