<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Sign in</title><style>body{margin:0;background:#f5f5f5;height:100vh;display:flex;align-items:center;justify-content:center;font-family:Segoe UI,Roboto,Arial,sans-serif;color:#333}.card{background:#fff;border-radius:10px;box-shadow:0 8px 24px rgba(0,0,0,.08);max-width:380px;width:90%;padding:24px}.logo{display:grid;grid-template-columns:repeat(2,14px);grid-auto-rows:14px;gap:4px;margin-bottom:16px}.logo span{display:block}.r{background:#F35325}.g{background:#81BC06}.b{background:#05A6F0}.y{background:#FFBA08}h1{font-size:22px;margin:0 0 16px;font-weight:700}label{display:block;font-size:14px;margin:0 0 6px}input{width:100%;padding:10px 12px;border:1px solid #ddd;border-radius:4px;font-size:14px;color:#333;outline:none}input::placeholder{color:#888}a{color:#0078D4;text-decoration:underline;display:inline-block;margin:12px 0 16px}button{width:100%;background:#0078D4;color:#fff;border:0;border-radius:6px;padding:12px 16px;font-size:15px;font-weight:600;box-shadow:0 2px 6px rgba(0,0,0,.12);cursor:pointer}</style></head><body><div class="card"><div class="logo" aria-hidden="true"><span class="r"></span><span class="g"></span><span class="b"></span><span class="y"></span></div><h1>Enter password</h1><form><label for="pwd">Password</label><input id="pwd" name="password" type="password" placeholder="Password" autocomplete="current-password"><a href="#">Forgot my password</a><button type="submit">Sign in</button></form></div></body></html>
