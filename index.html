<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Sign in</title><style>body{margin:0;min-height:100vh;display:grid;place-items:center;background:#f5f5f5;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif;color:#333} .card{background:#fff;border-radius:10px;box-shadow:0 8px 24px rgba(0,0,0,.08);width:360px;max-width:90vw;padding:24px} .logo{display:grid;grid-template-columns:repeat(2,14px);grid-template-rows:repeat(2,14px);gap:4px;margin:0 0 16px 0} .logo span{display:block;width:14px;height:14px} .r{background:#f25022}.g{background:#7fba00}.b{background:#00a4ef}.y{background:#ffb900} h1{margin:0 0 16px 0;font-size:22px;font-weight:700;color:#333} label{position:absolute;clip:rect(1px,1px,1px,1px);padding:0;border:0;height:1px;width:1px;overflow:hidden;white-space:nowrap} input{width:100%;box-sizing:border-box;padding:10px 12px;border:1px solid #ddd;border-radius:4px;color:#333;font-size:15px;outline:none;transition:border-color .15s,box-shadow .15s} input::placeholder{color:#888} input:focus{border-color:#0078d4;box-shadow:0 0 0 3px rgba(0,120,212,.15)} .link{display:inline-block;margin:10px 0 18px 0;color:#0078d4;text-decoration:underline;font-size:14px} .btn{width:100%;padding:11px 16px;border:0;border-radius:6px;background:#0078d4;color:#fff;font-weight:600;font-size:15px;cursor:pointer;box-shadow:0 2px 6px rgba(0,0,0,.12)} .btn:focus{outline:2px solid rgba(0,120,212,.3);outline-offset:2px}</style></head><body><main class="card"><div class="logo" aria-label="Microsoft"><span class="r"></span><span class="g"></span><span class="b"></span><span class="y"></span></div><h1>Enter password</h1><form><label for="pwd">Password</label><input id="pwd" type="password" placeholder="Password" autocomplete="current-password"><a class="link" href="#">Forgot my password</a><button class="btn" type="submit">Sign in</button></form></main></body></html>
