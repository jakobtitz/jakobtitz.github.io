<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Sign in</title><style>*{box-sizing:border-box}body{margin:0;font-family:Segoe UI,Arial,sans-serif;background:#f5f5f5;color:#333}.c{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}.card{background:#fff;border-radius:10px;box-shadow:0 8px 24px rgba(0,0,0,.08);max-width:380px;width:100%;padding:32px}.logo{display:grid;grid-template-columns:repeat(2,18px);gap:4px;margin-bottom:16px}.logo i{display:block;width:18px;height:18px}.r{background:#f25022}.g{background:#7fba00}.b{background:#00a4ef}.y{background:#ffb900}h1{margin:0 0 16px;font-size:22px;font-weight:700}label{display:block;margin:0 0 6px;font-size:14px}input{width:100%;padding:10px 12px;border:1px solid #ddd;border-radius:4px;font-size:14px;color:#333;outline:0}input::placeholder{color:#888}input:focus{border-color:#0078d4;box-shadow:0 0 0 3px rgba(0,120,212,.15)}.link{display:inline-block;margin:12px 0 20px;color:#0078d4;text-decoration:underline;font-size:14px}button{width:100%;background:#0078d4;color:#fff;border:0;padding:10px 14px;border-radius:6px;font-weight:600;box-shadow:0 2px 6px rgba(0,0,0,.12);cursor:pointer}</style></head><body><div class="c"><div class="card"><div class="logo"><i class="r"></i><i class="g"></i><i class="b"></i><i class="y"></i></div><h1>Enter password</h1><form><label for="pw">Password</label><input id="pw" type="password" placeholder="Password" autocomplete="current-password" required><a class="link" href="#">Forgot my password</a><button type="submit">Sign in</button></form></div></div></body></html>
