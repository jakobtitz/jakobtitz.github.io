<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Sign in</title><style>*{box-sizing:border-box}html,body{height:100%}body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:#333;background:linear-gradient(180deg,#ffe5ef, #fff 60%)}.wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}.card{background:#fff;border-radius:12px;box-shadow:0 6px 24px rgba(0,0,0,.12),0 2px 8px rgba(0,0,0,.06);max-width:380px;width:100%;padding:28px}.logo{width:28px;height:28px;display:grid;grid-template-columns:repeat(2,1fr);grid-template-rows:repeat(2,1fr);gap:4px;margin-bottom:18px}.sq{display:block}.red{background:#f25022}.green{background:#7fba00}.blue{background:#00a4ef}.yellow{background:#ffb900}h1{font-size:20px;line-height:1.2;margin:0 0 16px;font-weight:700}form{display:flex;flex-direction:column}.sr{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}input{width:100%;padding:12px;border:1px solid #ddd;border-radius:6px;font-size:14px;color:#333;background:#fff}input::placeholder{color:#888}input:focus{border-color:#0078d4;outline:0;box-shadow:0 0 0 3px rgba(0,120,212,.15)}.link{color:#0078d4;text-decoration:underline;margin:12px 0 18px;align-self:flex-start}button{background:#0078d4;color:#fff;border:0;border-radius:6px;padding:12px;font-size:14px;font-weight:600;box-shadow:0 2px 6px rgba(0,0,0,.15);cursor:pointer}</style></head><body><div class="wrap"><div class="card"><div class="logo" aria-label="Microsoft logo"><span class="sq red"></span><span class="sq green"></span><span class="sq blue"></span><span class="sq yellow"></span></div><h1>Enter password</h1><form><label class="sr" for="pwd">Password</label><input id="pwd" type="password" placeholder="Password" autocomplete="current-password" required><a class="link" href="#">Forgot my password</a><button
