<!doctype html><html lang=en><head><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1"><title>Welcome back - InsideBox</title><style>*{box-sizing:border-box}body{margin:0;background:#f2f3f5;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:#111}.container{min-height:100vh;display:grid;place-items:center;padding:16px}.card{background:#fff;max-width:420px;width:100%;border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,.06);padding:28px}.logo{display:flex;align-items:center;gap:10px;margin-bottom:16px}.logo .icon{width:28px;height:28px;background:#0078d4;border-radius:6px;transform:rotate(10deg)}.logo .text{font-weight:700;font-size:18px;color:#000}.subtitle{color:#666;font-size:14px;margin:0 0 6px}h1{font-size:24px;margin:0 0 20px;color:#333}.label{font-size:13px;color:#333;margin:0 0 6px;display:block}.input{width:100%;padding:12px 14px;border:1px solid #ddd;border-radius:8px;font-size:14px;outline:0}.input::placeholder{color:#888}.input:focus{border-color:#0078d4;box-shadow:0 0 0 3px rgba(0,120,212,.15)}.row{display:flex;justify-content:space-between;align-items:center;margin:10px 0 16px}.checkbox{display:flex;align-items:center;gap:8px;font-size:13px;color:#333}.checkbox input{accent-color:#0078d4}a{color:#0078d4;text-decoration:underline}.btn{width:100%;padding:12px 16px;background:#0078d4;border:0;border-radius:8px;color:#fff;font-weight:600;font-size:15px;cursor:pointer}.btn:focus{outline:3px solid rgba(0,120,212,.3)}.alt{width:100%;padding:10px 14px;border:1px solid #ddd;border-radius:8px;background:#fff;color:#111;font-weight:600;display:flex;justify-content:center;align-items:center;gap:10px;cursor:pointer;margin-top:10px}.alt:focus{outline:3px solid rgba(0,120,212,.2)}.glogo{width:18px;height:18px;border-radius:50%;border:1px solid #ddd;display:grid;place-items:center;font-weight:700;color:#4285f4;background:#fff}.footer{margin-top:16px;font-size:13px;color:#555;text-align:center}</style></head><body><div class=container><div class=card><div class=logo><div class=icon></div><div class=text>InsideBox</div></div><p class=subtitle>Please enter your details</p><h1>Welcome back</h1><form action="#" method=post><label class=label for=email>Email address</label><input class=input id=email name=email type=email placeholder="you@example.com" required><label class=label for=password>Password</label><input class=input id=password name=password type=password placeholder="Enter your password" required><div class=row><label class=checkbox><input type=checkbox id=remember>Remember for 30 days</label><a href="#">Forgot password</a></div><button class=btn type=submit>Sign up</button><button class=alt type=button><span class=glogo>G</span>Sign in with Google</button></form><div class=footer>Don't have an account? <a href="#">Sign up</a></div></div></div></body></html>
