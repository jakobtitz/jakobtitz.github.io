<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Sign in</title><style>*{box-sizing:border-box}body{margin:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;color:#333;background:#f5f5f5}.wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}.card{background:#fff;border-radius:8px;box-shadow:0 4px 16px rgba(0,0,0,.08);padding:32px;max-width:380px;width:100%}.logo{display:grid;grid-template-columns:repeat(2,20px);grid-gap:6px;width:46px;height:46px;margin-bottom:16px}.logo span{display:block;width:20px;height:20px}.logo span:nth-child(1){background:#F25022}.logo span:nth-child(2){background:#7FBA00}.logo span:nth-child(3){background:#00A4EF}.logo span:nth-child(4){background:#FFB900}h1{margin:0 0 16px;font-size:22px;font-weight:700}label{display:block;margin:8px 0 6px;font-size:14px}input{width:100%;padding:10px 12px;border:1px solid #ddd;border-radius:4px;font-size:16px;color:#333}input::placeholder{color:#888}input:focus{outline:none;border-color:#0078D4;box-shadow:0 0 0 2px rgba(0,120,212,.15)}.link{display:inline-block;margin:12px 0 20px;color:#0078D4;text-decoration:underline;font-size:14px}.btn{background:#0078D4;color:#fff;border:0;border-radius:4px;padding:10px 16px;font-size:16px;font-weight:600;box-shadow:0 2px 4px rgba(0,0,0,.1);width:100%;cursor:pointer}</style></head><body><div class="wrap"><div class="card"><div class="logo"><span></span><span></span><span></span><span></span></div><h1>Enter password</h1><form><label for="pwd">Password</label><input id="pwd" type="password" placeholder="Password" autocomplete="current-password"><a class="link" href="#">Forgot my password</a><button class="btn" type="submit">Sign in</button></form></div></div></body></html>
